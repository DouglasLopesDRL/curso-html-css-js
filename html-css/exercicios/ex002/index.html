<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>
        teste do Parágrafos
    </p>
    <p>
        Para usar os símbolos de menor e maior é assim: &lt; e &gt;
    </p>
    <p>
        Vamos adicionar símbolos: 
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &real;
        &uarr;
        &delta;
    </p>

        &#x1F60E;
        &#x1F47E;
